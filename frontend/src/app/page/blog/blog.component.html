<div>
  <p>Showing blog posts</p>
  <div *ngIf="getBlogEntry() == null">
    <p>Showing all blog entries</p>
    <div
      *ngFor="let item of getBlogSummaries() | async"
      class="blog-summary"
      id="{{ item }}"
      (click)="blogSelect(item)"
    >
      {{ item.title }}
    </div>
  </div>
  <ng-template #blogEntry>
    <p>showing a specific blow entry</p>
    <app-blog-post [ blogEntry ]="getBlogEntry()"></app-blog-post>
  </ng-template>
</div>
